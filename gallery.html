<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery | Evergreen International School</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #1f5f4a;
            --soft-cream: #f9faf7;
            --accent-orange: #f97316;
        }
        body { font-family: 'Inter', sans-serif; background: var(--soft-cream); }
        
        .navbar { background: white; box-shadow: 0 5px 20px rgba(0,0,0,0.05); padding: 1rem 0; }
        .navbar-brand { font-weight: 700; color: var(--primary-green) !important; text-transform: uppercase; font-size: 1.1rem; }
        .btn-back { background: var(--accent-orange); color: white; padding: 8px 20px; border-radius: 50px; text-decoration: none; font-weight: 600; transition: 0.3s; }
        .btn-back:hover { background: #e06900; color: white; }
        
        .gallery-header {
            background: linear-gradient(110deg, rgba(31,95,74,0.9), rgba(61,154,117,0.8));
            color: white;
            padding: 100px 0;
            text-align: center;
            margin-bottom: 50px;
        }
        
        .gallery-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: 0.3s;
            background: white;
            cursor: pointer;
            height: 250px; /* Fixed height for uniformity */
        }
        .gallery-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.15); }
        
        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }
        .gallery-card:hover .gallery-img { transform: scale(1.05); }
        
        h1 { font-family: 'Merriweather', serif; font-weight: 700; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Evergreen International School</a>
            <div class="ms-auto">
                <a href="index.html" class="btn-back"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
            </div>
        </div>
    </nav>

    <header class="gallery-header">
        <div class="container" data-aos="fade-up">
            <h1 class="display-4">Annual Day 2025</h1>
            <p class="lead opacity-90">Capturing the vibrant moments of our student performances.</p>
        </div>
    </header>

    <div class="container pb-5">
        <div class="row g-4" id="gallery-container">
            </div>
    </div>

    <footer class="text-center py-5">
        <p class="small text-muted">Â© 2026 Evergreen International School</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        // --- GALLERY LOADER ---
        const galleryContainer = document.getElementById('gallery-container');
        const photoCount = 23; // Automatically loads 1.jpg to 23.jpg
        const folderPath = 'gallery/'; 

        for (let i = 1; i <= photoCount; i++) {
            const col = document.createElement('div');
            col.className = 'col-md-4 col-sm-6';
            col.setAttribute('data-aos', 'fade-up');
            col.setAttribute('data-aos-delay', i * 50); 

            col.innerHTML = `
                <div class="gallery-card">
                    <a href="${folderPath}${i}.jpg" data-lightbox="annual-day" data-title="Annual Day 2025">
                        <img src="${folderPath}${i}.jpg" alt="Photo ${i}" class="gallery-img">
                    </a>
                </div>
            `;
            galleryContainer.appendChild(col);
        }
    </script>
</body>
</html>
