<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery | Evergreen International School</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --brand-green: #2F6B3A;
            --leaf-green: #7FB77E;
            --accent-yellow: #F4C542;
            --bg: #FAFBF9;
            --card: #FFFFFF;
            --text: #1B1B1B;
            --radius-md: 10px;
            --radius-pill: 20px;
            --shadow-s: 0 4px 10px rgba(27, 27, 27, 0.06);
        }

        body {
            font-family: 'Nunito', sans-serif;
            color: var(--text);
            background-color: var(--bg);
            line-height: 1.5;
            padding-top: 105px; /* FIXED HEADER SPACER */
        }

        /* --- FIXED HEADER --- */
        .header-fixed-wrapper {
            background: white;
            box-shadow: var(--shadow-s);
        }

        .navbar { padding: 0.8rem 0; background: var(--card); }
        .navbar-brand {
            font-family: 'Poppins', sans-serif; font-weight: 700; color: var(--brand-green) !important;
            text-transform: uppercase; font-size: 1.1rem;
        }
        
        /* Back Button */
        .btn-back {
            background: var(--brand-green); color: white; padding: 8px 24px;
            border-radius: var(--radius-pill); text-decoration: none;
            font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 0.9rem;
            transition: 0.3s; display: inline-flex; align-items: center;
        }
        .btn-back:hover { background-color: #24522c; color: white; transform: translateY(-2px); }
        
        /* --- SLIDESHOW HEADER --- */
        .gallery-header {
            position: relative;
            padding: 100px 0;
            text-align: center;
            color: white;
            overflow: hidden;
            background: #1f5f4a; /* Fallback */
            margin-bottom: 50px;
        }
        .gallery-header h1 { color: white; font-family: 'Poppins', sans-serif; font-weight: 800; }

        /* Slideshow */
        .hero-slideshow {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            z-index: 0; list-style: none; margin: 0; padding: 0;
        }
        .hero-slideshow li {
            width: 100%; height: 100%; position: absolute; top: 0; left: 0;
            background-size: cover; background-position: center; background-repeat: no-repeat;
            opacity: 0; z-index: 0; animation: imageAnimation 18s linear infinite;
        }
        /* Using same images as home */
        .hero-slideshow li:nth-child(1) { background-image: url('gallery/1.jpg'); animation-delay: 0s; }
        .hero-slideshow li:nth-child(2) { background-image: url('gallery/2.jpg'); animation-delay: 6s; }
        .hero-slideshow li:nth-child(3) { background-image: url('gallery/3.jpg'); animation-delay: 12s; }

        @keyframes imageAnimation { 
            0% { opacity: 0; animation-timing-function: ease-in; }
            10% { opacity: 1; animation-timing-function: ease-out; }
            33% { opacity: 1; } 43% { opacity: 0; } 100% { opacity: 0; }
        }

        .hero-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(110deg, rgba(47, 107, 58, 0.95), rgba(127, 183, 126, 0.9));
            z-index: 1;
        }
        .gallery-header-content { position: relative; z-index: 2; }

        /* --- Content --- */
        .album-title {
            color: var(--brand-green); font-family: 'Poppins', sans-serif; font-weight: 700;
            border-bottom: 4px solid var(--accent-yellow); display: inline-block;
            padding-bottom: 8px; margin-bottom: 30px; margin-top: 40px;
        }
        
        .gallery-card {
            border-radius: var(--radius-md); overflow: hidden; box-shadow: var(--shadow-s);
            transition: 0.3s; background: var(--card); cursor: pointer; height: 220px; 
            border: 1px solid rgba(0,0,0,0.03);
        }
        .gallery-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(27, 27, 27, 0.1); }
        .gallery-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .gallery-card:hover .gallery-img { transform: scale(1.05); }

        footer { padding: 60px 0; border-top: 1px solid rgba(0,0,0,0.05); margin-top: 50px; background: var(--card); }
        
        @media (max-width: 991px) { body { padding-top: 100px; } }
    </style>
</head>
<body>

    <header class="fixed-top header-fixed-wrapper">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="logo.png" alt="School Logo" height="50" class="me-2 rounded">
                    <span>Evergreen International School</span>
                </a>
                <div class="ms-auto">
                    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
                </div>
            </div>
        </nav>
    </header>

    <header class="gallery-header">
        <ul class="hero-slideshow">
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="hero-overlay"></div>
        
        <div class="container gallery-header-content" data-aos="fade-up">
            <h1 class="display-4">School Gallery</h1>
            <p class="lead opacity-90" style="font-family: 'Nunito', sans-serif;">Capturing the vibrant moments of our student life.</p>
        </div>
    </header>

    <div class="container pb-5">
        
        <div data-aos="fade-right">
            <h3 class="album-title">Vijayadhasami Celebration 2025</h3>
        </div>
        <div class="row g-4 mb-5" id="vijaya-gallery">
            </div>

        <div data-aos="fade-right">
            <h3 class="album-title">Annual Day 2025</h3>
        </div>
        <div class="row g-4" id="annual-gallery">
            </div>

    </div>

    <footer class="text-center">
        <p class="small text-muted mb-0">Â© 2026 Evergreen International School. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({ duration: 800, once: true });

        // Gallery Config
        const galleryData = [
            {
                id: 'vijaya-gallery',
                path: 'gallery/vijaya/',
                count: 8,
                title: 'Vijayadhasami 2025'
            },
            {
                id: 'annual-gallery',
                path: 'gallery/',
                count: 23,
                title: 'Annual Day 2025'
            }
        ];

        // Automatic Image Generation
        galleryData.forEach(album => {
            const container = document.getElementById(album.id);
            for (let i = 1; i <= album.count; i++) {
                const col = document.createElement('div');
                col.className = 'col-lg-3 col-md-4 col-6';
                col.setAttribute('data-aos', 'fade-up');
                col.setAttribute('data-aos-delay', (i % 8) * 100);

                col.innerHTML = `
                    <div class="gallery-card">
                        <a href="${album.path}${i}.jpg" data-lightbox="${album.id}" data-title="${album.title} - Photo ${i}">
                            <img src="${album.path}${i}.jpg" alt="${album.title}" class="gallery-img" loading="lazy">
                        </a>
                    </div>
                `;
                container.appendChild(col);
            }
        });
    </script>
</body>
</html>
