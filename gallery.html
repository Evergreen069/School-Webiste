<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery | Evergreen International School</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #1f5f4a;
            --soft-cream: #f9faf7;
            --accent-orange: #f97316;
        }
        body { font-family: 'Inter', sans-serif; background: var(--soft-cream); }
        
        .navbar { background: white; box-shadow: 0 5px 20px rgba(0,0,0,0.05); padding: 1rem 0; }
        .navbar-brand { font-weight: 700; color: var(--primary-green) !important; text-transform: uppercase; font-size: 1.1rem; }
        .btn-back { background: var(--accent-orange); color: white; padding: 8px 20px; border-radius: 50px; text-decoration: none; font-weight: 600; transition: 0.3s; }
        .btn-back:hover { background: #e06900; color: white; }
        
        .gallery-header {
            background: linear-gradient(110deg, rgba(31,95,74,0.9), rgba(61,154,117,0.8));
            color: white;
            padding: 80px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        .album-title {
            color: var(--primary-green);
            font-weight: 700;
            border-bottom: 3px solid var(--accent-orange);
            display: inline-block;
            padding-bottom: 10px;
            margin-bottom: 30px;
            margin-top: 40px;
            font-family: 'Merriweather', serif;
        }
        
        .gallery-card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: 0.3s;
            background: white;
            cursor: pointer;
            height: 220px; 
        }
        .gallery-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.15); }
        
        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }
        .gallery-card:hover .gallery-img { transform: scale(1.08); }

        footer { padding: 60px 0; border-top: 1px solid rgba(0,0,0,0.05); margin-top: 50px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Evergreen International School</a>
            <div class="ms-auto">
                <a href="index.html" class="btn-back"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
            </div>
        </div>
    </nav>

    <header class="gallery-header">
        <div class="container" data-aos="fade-up">
            <h1 class="display-4 fw-bold">School Gallery</h1>
            <p class="lead opacity-90">Capturing the vibrant moments of our student life.</p>
        </div>
    </header>

    <div class="container pb-5">
        
        <div data-aos="fade-right">
            <h3 class="album-title">Vijayadhasami Celebration 2025</h3>
        </div>
        <div class="row g-4 mb-5" id="vijaya-gallery">
            </div>

        <div class="my-5 border-top opacity-25"></div>

        <div data-aos="fade-right">
            <h3 class="album-title">Annual Day 2025</h3>
        </div>
        <div class="row g-4" id="annual-gallery">
            </div>

    </div>

    <footer class="text-center bg-white">
        <p class="small text-muted mb-0">Â© 2026 Evergreen International School. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({ duration: 800, once: true });

        // Gallery Config
        const galleryData = [
            {
                id: 'vijaya-gallery',
                path: 'gallery/vijaya/',
                count: 8,
                title: 'Vijayadhasami 2025'
            },
            {
                id: 'annual-gallery',
                path: 'gallery/',
                count: 23,
                title: 'Annual Day 2025'
            }
        ];

        // Automatic Image Generation
        galleryData.forEach(album => {
            const container = document.getElementById(album.id);
            for (let i = 1; i <= album.count; i++) {
                const col = document.createElement('div');
                col.className = 'col-lg-3 col-md-4 col-6';
                col.setAttribute('data-aos', 'fade-up');
                col.setAttribute('data-aos-delay', (i % 8) * 100);

                col.innerHTML = `
                    <div class="gallery-card">
                        <a href="${album.path}${i}.jpg" data-lightbox="${album.id}" data-title="${album.title} - Photo ${i}">
                            <img src="${album.path}${i}.jpg" alt="${album.title}" class="gallery-img" loading="lazy">
                        </a>
                    </div>
                `;
                container.appendChild(col);
            }
        });
    </script>
</body>
</html>
